{% extends 'core/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="row">
      <div class="col-6">
        {{ form.name|as_crispy_field }}
      </div>
      <div class="col-6">
        {{ form.slug|as_crispy_field }}
      </div>
    </div>
    <button type="submit" class="btn btn-success">Salvar Categoria</button>
  </form>
{% endblock content %}
