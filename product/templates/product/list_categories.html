{% extends 'core/base.html' %}

{% block content %}
    <div class="jumbotron">
        <h1>Lista de Categorias</h1>
        <a href="{% url 'add_category' %}" class="btn btn-success">Adicionar Categoria</a>
        <table class="table table-hover table-borderless">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Atalho</th>
                    <th colspan="1">Opções</th>
                </tr>
            </thead>
            <tbody>
                {% for category in object_list %}
                <tr>
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                    <td>{{ category.slug }}</td>
                    <td>
                        <a class="btn btn-info" href="{% url 'update_category' category.id %}">Editar</a>
                        <a class="btn btn-danger" href="{% url 'delete_category' category.id %}">Apagar</a>
                     </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
