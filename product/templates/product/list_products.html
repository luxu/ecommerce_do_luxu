{% extends 'core/base.html' %}

{% block content %}
    <div class="jumbotron">
        <h1>Lista de Produtos</h1>
        <a href="{% url 'add_product' %}" class="btn btn-success">Adicionar Produto</a>
        <table class="table table-hover table-borderless">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Categoria</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
                {% for product in object_list %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.category.name }}</td>
                    <td>
                        <a class="btn btn-info" href="{% url 'update_product' product.id %}">Editar</a>
                        <a class="btn btn-danger" href="{% url 'delete_product' product.id %}">Apagar</a>
                     </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
